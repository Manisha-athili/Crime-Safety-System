<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Reporting System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="report.css">
</head>

<body>

    <h2>Report a Crime</h2>
    <form id="crimeForm">
        <label for="crimeType">Crime Type:</label>
        <select id="crimeType">
            <option value="Theft">Theft</option>
            <option value="Assault">Assault</option>
            <option value="Vandalism">Vandalism</option>
            <option value="Fraud">Fraud</option>
            <option value="Other">Other</option>
        </select>

        <label for="description">Description:</label>
        <textarea id="description" rows="3" required></textarea>
        
        <label for="crimeImage">Upload Image:</label>
        <input type="file" id="crimeImage" accept="image/*">
        <img id="previewImage" style="max-width: 200px; display: none;">

        <label for="location">Location:</label>
        <input type="text" id="location" required>

        <label for="datetime">Date & Time:</label>
        <input type="datetime-local" id="datetime" required>
        <button id="get-location-btn">Get My Location</button>

        <button type="submit" id="report-btn">Submit Report</button>
    </form>

    <div id="myReportsContainer"></div>
    <div id="otherReportsContainer"></div>

    <!-- Firebase SDK for getting location -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script> 

    <!-- Crime Reporting Script -->
    <script type="module" src="report.js"></script>
</body>

</html>
