<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Reporting System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="report.css">

    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.02);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        #previewImage {
            margin-top: 10px;
            transition: opacity 0.3s ease-in-out;
        }

        #previewImage.show {
            opacity: 1;
        }

        #previewImage.hide {
            opacity: 0;
        }
    </style>
</head>

<body>

    <h2>Report a Crime</h2>
    <form id="crimeForm">
        <label for="crimeType">Crime Type:</label>
        <select id="crimeType">
            <option value="Theft">Theft</option>
            <option value="Assault">Assault</option>
            <option value="Vandalism">Vandalism</option>
            <option value="Fraud">Fraud</option>
            <option value="Other">Other</option>
        </select>

        <label for="description">Description:</label>
        <textarea id="description" rows="3" required></textarea>
        
        <label for="crimeImage">Upload Image:</label>
        <input type="file" id="crimeImage" accept="image/*">
        <img id="previewImage" style="max-width: 200px; display: none;">

        <label for="location">Location:</label>
        <input type="text" id="location" required>

        <label for="datetime">Date & Time:</label>
        <input type="datetime-local" id="datetime" required>
        <!-- <button id="location-btn">Get My Location</button> -->
         <button type="button" id="getLocation">get location</button>
         <p id="locationis">some loc</p>

         <div id="map" style="height: 400px; width: 100%;"></div>



        <button type="submit" id="report-btn">Submit Report</button>
    </form>

    <div id="myReportsContainer"></div>
    <div id="otherReportsContainer"></div>


    <!-- Crime Reporting Script -->
    <script type="module" src="report.js"></script>
</body>

</html>
