<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime & Safety - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="main-container">
    <!-- Left Side - Form -->
    <div class="form-container">
        <div class="form-header">
          <h2>LogIn</h2>
          <p>Join our community safety network</p>
        </div>
        <div class="input-box">
          <input type="email" id="email" placeholder="Email">
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="password">
        </div>
        
        <button type="submit" id="login" class="login-btn">Login in</button>
    
        <div class="links">
        <p  class="create-account">No Acount ? <a href="../signUp/signUp.html">Signup Here</a></p>
        
        <br>
        <p id="message" style="color: red;"></p> 
      </div>
    </div>

    <!-- Right Side - Image -->
    <div class="image-container">
      <div class="image-content">
        <h3>Community Safety Starts With You</h3>
        <p>By registering, you'll gain access to real-time crime alerts, safety resources, and the ability to report incidents in your neighborhood.</p>
        <p>Help make your community safer for everyone.</p>
      </div>
    </div>
  </div>


<!-- <a href="../officers/officer.html"></a> -->

<script type="module" src="login.js"></script>



</body>
</html>
